name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk python3-pip autoconf libtool \
          pkg-config zlib1g-dev libncurses-dev \
          cmake libffi-dev libssl-dev
    
    - name: Install buildozer and dependencies
      run: |
        pip3 install buildozer cython
    
    - name: Pre-download Android SDK command-line tools
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk
        cd $HOME/.buildozer/android/platform/android-sdk
        # Download command-line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools/latest || true
        rm cmdline-tools.zip
        # Accept licenses
        mkdir -p licenses
        echo "24333bdce4ebe0d787f322fb67ed0efb197b3185" > licenses/android-sdk-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > licenses/android-sdk-preview-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > licenses/android-sdk-arm-dbt-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > licenses/intel-android-extra-license
        echo "33b6a2b64607f11b759f320ef9dff4ae5c47d5a2" > licenses/google-gdk-license
      continue-on-error: true
    
    - name: Build APK
      run: |
        # Accept Android SDK licenses before buildozer runs
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo "24333bdce4ebe0d787f322fb67ed0efb197b3185" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-arm-dbt-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $ANDROID_SDK_ROOT/licenses/intel-android-extra-license
        echo "33b6a2b64607f11b759f320ef9dff4ae5c47d5a2" > $ANDROID_SDK_ROOT/licenses/google-gdk-license
        # Build with buildozer (it will download SDK/NDK automatically)
        buildozer android debug
      env:
        PACKAGES_PATH: ${{ github.workspace }}/.buildozer
        ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gameautomation-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
